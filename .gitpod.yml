image:
  file: .gitpod.Dockerfile
tasks:
  - init: export PATH=$PATH:/home/gitpod/julia-1.8.2/bin/ \
          && julia -e 'using Pkg; Pkg.activate("."); Pkg.instantiate();include("testsCreateContract.jl")' \
          && cp /home/gitpod/.envrc /workspace 

ports:
  - name: postgres
    description: data base server
    port: 5432
    visibility: private
    onOpen: ignore

  - name: Web App
    description: The main application web server
    port: 8000
    visibility: public
    onOpen: open-browser